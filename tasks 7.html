<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Progress Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .dark .glass-morphism {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .task-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .task-card:hover::before {
            left: 100%;
        }
        
        .task-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .priority-low {
            border-left: 4px solid #10b981;
        }
        
        .priority-medium {
            border-left: 4px solid #f59e0b;
        }
        
        .priority-high {
            border-left: 4px solid #ef4444;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            animation: slideInRight 0.5s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        .slide-out {
            animation: slideOutRight 0.5s ease-in forwards;
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease-in-out;
        }
        
        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .floating-button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
        }
        
        .modal-overlay {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .priority-selector {
            position: relative;
            display: inline-block;
        }
        
        .priority-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .dark .priority-dropdown {
            background: #374151;
        }
        
        .priority-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .stats-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dark .stats-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.1) 100%);
        }
        
        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ddd;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .dark .theme-toggle {
            background: #555;
        }
        
        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .dark .theme-toggle::before {
            transform: translateX(30px);
            background: #333;
        }
        
        .completed-task {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .task-enter {
            animation: taskEnter 0.5s ease-out;
        }
        
        @keyframes taskEnter {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .filter-tab {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .filter-tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .filter-tab.active::before {
            width: 100%;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        
        .search-input {
            padding-left: 40px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 min-h-screen transition-colors duration-300">
    <div id="three-container"></div>
    
    <!-- Header -->
    <header class="glass-morphism border-b border-white/20 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-tasks text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold gradient-text">TaskMaster Pro</h1>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Advanced Progress Tracking</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Theme Toggle -->
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-sun text-yellow-500"></i>
                        <div class="theme-toggle" onclick="toggleTheme()"></div>
                        <i class="fas fa-moon text-blue-500"></i>
                    </div>
                    
                    <!-- Stats Button -->
                    <button onclick="toggleStats()" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-chart-bar mr-2"></i>Stats
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container mx-auto px-6 py-8">
        <!-- Stats Panel -->
        <div id="statsPanel" class="hidden mb-8 grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="stats-card rounded-xl p-6 text-center">
                <div class="text-3xl font-bold text-green-500" id="totalTasks">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Total Tasks</div>
            </div>
            <div class="stats-card rounded-xl p-6 text-center">
                <div class="text-3xl font-bold text-blue-500" id="completedTasks">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Completed</div>
            </div>
            <div class="stats-card rounded-xl p-6 text-center">
                <div class="text-3xl font-bold text-orange-500" id="pendingTasks">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Pending</div>
            </div>
            <div class="stats-card rounded-xl p-6 text-center">
                <div class="w-16 h-16 mx-auto mb-2">
                    <svg class="progress-ring w-full h-full">
                        <circle
                            class="progress-ring-circle"
                            stroke="#e5e7eb"
                            stroke-width="4"
                            fill="transparent"
                            r="28"
                            cx="32"
                            cy="32"/>
                        <circle
                            id="progressCircle"
                            class="progress-ring-circle"
                            stroke="#3b82f6"
                            stroke-width="4"
                            fill="transparent"
                            r="28"
                            cx="32"
                            cy="32"
                            stroke-dasharray="175.929"
                            stroke-dashoffset="175.929"/>
                    </svg>
                </div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Progress</div>
            </div>
        </div>

        <!-- Search and Filter Bar -->
        <div class="glass-morphism rounded-xl p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="search-container flex-1 max-w-md">
                    <i class="fas fa-search"></i>
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search tasks..." 
                        class="search-input w-full px-4 py-3 bg-white/50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                        oninput="filterTasks()"
                    >
                </div>
                
                <div class="flex space-x-2">
                    <button class="filter-tab active px-4 py-2 rounded-lg transition-all duration-300 text-gray-700 dark:text-gray-300 hover:bg-white/20" data-filter="all" onclick="setFilter('all', this)">
                        All
                    </button>
                    <button class="filter-tab px-4 py-2 rounded-lg transition-all duration-300 text-gray-700 dark:text-gray-300 hover:bg-white/20" data-filter="low" onclick="setFilter('low', this)">
                        Low
                    </button>
                    <button class="filter-tab px-4 py-2 rounded-lg transition-all duration-300 text-gray-700 dark:text-gray-300 hover:bg-white/20" data-filter="medium" onclick="setFilter('medium', this)">
                        Medium
                    </button>
                    <button class="filter-tab px-4 py-2 rounded-lg transition-all duration-300 text-gray-700 dark:text-gray-300 hover:bg-white/20" data-filter="high" onclick="setFilter('high', this)">
                        High
                    </button>
                    <button class="filter-tab px-4 py-2 rounded-lg transition-all duration-300 text-gray-700 dark:text-gray-300 hover:bg-white/20" data-filter="completed" onclick="setFilter('completed', this)">
                        Completed
                    </button>
                </div>
            </div>
        </div>

        <!-- Tasks Container -->
        <div id="tasksContainer" class="space-y-4">
            <!-- Tasks will be rendered here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-16">
            <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-r from-blue-100 to-indigo-100 dark:from-gray-700 dark:to-gray-600 rounded-full flex items-center justify-center">
                <i class="fas fa-clipboard-list text-4xl text-gray-400"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-600 dark:text-gray-400 mb-2">No tasks found</h3>
            <p class="text-gray-500 dark:text-gray-500 mb-6">Create your first task to get started!</p>
            <button onclick="openModal()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-plus mr-2"></i>Add Task
            </button>
        </div>
    </div>

    <!-- Floating Add Button -->
    <button class="floating-button" onclick="openModal()">
        <i class="fas fa-plus text-xl"></i>
    </button>

    <!-- Task Modal -->
    <div id="taskModal" class="fixed inset-0 modal-overlay hidden items-center justify-center z-50" onclick="closeModal()">
        <div class="glass-morphism rounded-xl p-8 m-4 w-full max-w-md" onclick="event.stopPropagation()">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold gradient-text">Add New Task</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form onsubmit="addTask(event)">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Task Title</label>
                    <input 
                        type="text" 
                        id="taskTitle" 
                        required
                        class="w-full px-4 py-3 bg-white/50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                        placeholder="Enter task title..."
                    >
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
                    <textarea 
                        id="taskDescription"
                        rows="3"
                        class="w-full px-4 py-3 bg-white/50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 resize-none"
                        placeholder="Enter task description..."
                    ></textarea>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Priority</label>
                    <div class="priority-selector w-full">
                        <button type="button" id="priorityButton" class="w-full px-4 py-3 bg-white/50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 flex items-center justify-between" onclick="togglePriorityDropdown()">
                            <span class="flex items-center">
                                <span class="w-3 h-3 bg-yellow-500 rounded-full mr-3"></span>
                                Medium Priority
                            </span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="priorityDropdown" class="priority-dropdown">
                            <div class="p-2">
                                <button type="button" class="w-full flex items-center px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-md transition-colors" onclick="setPriority('low')">
                                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                                    Low Priority
                                </button>
                                <button type="button" class="w-full flex items-center px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-md transition-colors" onclick="setPriority('medium')">
                                    <span class="w-3 h-3 bg-yellow-500 rounded-full mr-3"></span>
                                    Medium Priority
                                </button>
                                <button type="button" class="w-full flex items-center px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-md transition-colors" onclick="setPriority('high')">
                                    <span class="w-3 h-3 bg-red-500 rounded-full mr-3"></span>
                                    High Priority
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button type="button" onclick="closeModal()" class="flex-1 px-4 py-3 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 transition-all duration-300">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 px-4 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-plus mr-2"></i>Add Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script>
        // Global variables
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let searchQuery = '';
        let selectedPriority = 'medium';
        let scene, camera, renderer, particles;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            initThreeJS();
            renderTasks();
            updateStats();
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.priority-selector')) {
                    document.getElementById('priorityDropdown').classList.remove('show');
                }
            });
        });

        // Theme Management
        function initTheme() {
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
            }
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', isDarkMode);
            showNotification(isDarkMode ? 'Dark mode enabled' : 'Light mode enabled', 'info');
        }

        // Three.js Background
        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('three-container').appendChild(renderer.domElement);

            // Create particle system
            const geometry = new THREE.BufferGeometry();
            const particleCount = 100;
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 50;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: 0x4f46e5,
                size: 0.5,
                transparent: true,
                opacity: 0.6
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 30;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (particles) {
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.002;
            }
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Task Management
        function addTask(event) {
            event.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            
            if (!title) {
                showNotification('Please enter a task title', 'error');
                return;
            }

            const task = {
                id: Date.now(),
                title: title,
                description: description,
                priority: selectedPriority,
                completed: false,
                createdAt: new Date().toISOString(),
                completedAt: null
            };

            tasks.unshift(task);
            saveTasks();
            renderTasks();
            updateStats();
            closeModal();
            
            showNotification(`Task "${title}" added successfully!`, 'success');
            
            // Reset form
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            selectedPriority = 'medium';
            updatePriorityButton();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                task.completedAt = task.completed ? new Date().toISOString() : null;
                saveTasks();
                renderTasks();
                updateStats();
                
                const status = task.completed ? 'completed' : 'reopened';
                showNotification(`Task "${task.title}" ${status}!`, task.completed ? 'success' : 'info');
            }
        }

        function deleteTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task && confirm(`Are you sure you want to delete "${task.title}"?`)) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
                showNotification(`Task "${task.title}" deleted!`, 'error');
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Rendering
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            const emptyState = document.getElementById('emptyState');
            
            let filteredTasks = tasks.filter(task => {
                const matchesFilter = currentFilter === 'all' || 
                                    (currentFilter === 'completed' && task.completed) ||
                                    (currentFilter !== 'completed' && !task.completed && task.priority === currentFilter);
                
                const matchesSearch = !searchQuery || 
                                    task.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                    task.description.toLowerCase().includes(searchQuery.toLowerCase());
                
                return matchesFilter && matchesSearch;
            });

            if (filteredTasks.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            container.innerHTML = filteredTasks.map(task => `
                <div class="task-card glass-morphism rounded-xl p-6 priority-${task.priority} task-enter ${task.completed ? 'completed-task' : ''}">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start space-x-4 flex-1">
                            <button 
                                onclick="toggleTask(${task.id})" 
                                class="mt-1 w-5 h-5 rounded border-2 ${task.completed ? 'bg-green-500 border-green-500' : 'border-gray-300 dark:border-gray-600'} flex items-center justify-center transition-all duration-300 hover:scale-110"
                            >
                                ${task.completed ? '<i class="fas fa-check text-white text-xs"></i>' : ''}
                            </button>
                            
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2 ${task.completed ? 'line-through' : ''}">${task.title}</h3>
                                ${task.description ? `<p class="text-gray-600 dark:text-gray-400 mb-3 ${task.completed ? 'line-through' : ''}">${task.description}</p>` : ''}
                                
                                <div class="flex items-center space-x-4 text-sm text-gray-500 dark:text-gray-400">
                                    <div class="flex items-center space-x-1">
                                        <span class="w-2 h-2 rounded-full ${task.priority === 'low' ? 'bg-green-500' : task.priority === 'medium' ? 'bg-yellow-500' : 'bg-red-500'}"></span>
                                        <span class="capitalize">${task.priority} Priority</span>
                                    </div>
                                    <div class="flex items-center space-x-1">
                                        <i class="fas fa-calendar-alt"></i>
                                        <span>${new Date(task.createdAt).toLocaleDateString()}</span>
                                    </div>
                                    ${task.completed ? `
                                        <div class="flex items-center space-x-1 text-green-500">
                                            <i class="fas fa-check-circle"></i>
                                            <span>Completed ${new Date(task.completedAt).toLocaleDateString()}</span>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-2 ml-4">
                            <button 
                                onclick="toggleTask(${task.id})" 
                                class="p-2 rounded-lg ${task.completed ? 'bg-yellow-100 hover:bg-yellow-200 text-yellow-600' : 'bg-green-100 hover:bg-green-200 text-green-600'} transition-all duration-300 hover:scale-110"
                                title="${task.completed ? 'Mark as pending' : 'Mark as completed'}"
                            >
                                <i class="fas ${task.completed ? 'fa-undo' : 'fa-check'} text-sm"></i>
                            </button>
                            <button 
                                onclick="deleteTask(${task.id})" 
                                class="p-2 rounded-lg bg-red-100 hover:bg-red-200 text-red-600 transition-all duration-300 hover:scale-110"
                                title="Delete task"
                            >
                                <i class="fas fa-trash text-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const progress = total > 0 ? (completed / total) * 100 : 0;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;

            // Update progress circle
            const circle = document.getElementById('progressCircle');
            const circumference = 2 * Math.PI * 28;
            const offset = circumference - (progress / 100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        function toggleStats() {
            const panel = document.getElementById('statsPanel');
            panel.classList.toggle('hidden');
            const isVisible = !panel.classList.contains('hidden');
            showNotification(`Statistics ${isVisible ? 'shown' : 'hidden'}`, 'info');
        }

        // Modal Management
        function openModal() {
            document.getElementById('taskModal').classList.remove('hidden');
            document.getElementById('taskModal').classList.add('flex');
            document.getElementById('taskTitle').focus();
            showNotification('Task creation modal opened', 'info');
        }

        function closeModal() {
            document.getElementById('taskModal').classList.add('hidden');
            document.getElementById('taskModal').classList.remove('flex');
            
            // Reset form
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            selectedPriority = 'medium';
            updatePriorityButton();
            
            showNotification('Task creation modal closed', 'info');
        }

        // Priority Management
        function togglePriorityDropdown() {
            const dropdown = document.getElementById('priorityDropdown');
            dropdown.classList.toggle('show');
        }

        function setPriority(priority) {
            selectedPriority = priority;
            updatePriorityButton();
            document.getElementById('priorityDropdown').classList.remove('show');
            showNotification(`Priority set to ${priority}`, 'info');
        }

        function updatePriorityButton() {
            const button = document.getElementById('priorityButton');
            const colors = {
                low: { bg: 'bg-green-500', text: 'Low Priority' },
                medium: { bg: 'bg-yellow-500', text: 'Medium Priority' },
                high: { bg: 'bg-red-500', text: 'High Priority' }
            };
            
            const config = colors[selectedPriority];
            button.innerHTML = `
                <span class="flex items-center">
                    <span class="w-3 h-3 ${config.bg} rounded-full mr-3"></span>
                    ${config.text}
                </span>
                <i class="fas fa-chevron-down"></i>
            `;
        }

        // Filtering and Search
        function setFilter(filter, element) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            element.classList.add('active');
            
            renderTasks();
            showNotification(`Filter set to ${filter === 'all' ? 'all tasks' : filter + ' priority'}`, 'info');
        }

        function filterTasks() {
            searchQuery = document.getElementById('searchInput').value.trim();
            renderTasks();
            
            if (searchQuery) {
                showNotification(`Searching for: "${searchQuery}"`, 'info');
            }
        }

        // Notification System
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            const colors = {
                success: 'from-green-500 to-green-600',
                error: 'from-red-500 to-red-600',
                warning: 'from-yellow-500 to-yellow-600',
                info: 'from-blue-500 to-blue-600'
            };
            
            notification.className = `notification glass-morphism rounded-lg p-4 mb-3 border-l-4 ${type === 'success' ? 'border-green-500' : type === 'error' ? 'border-red-500' : type === 'warning' ? 'border-yellow-500' : 'border-blue-500'}`;
            
            notification.innerHTML = `
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r ${colors[type]} flex items-center justify-center flex-shrink-0">
                        <i class="fas ${icons[type]} text-white text-sm"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-800 dark:text-gray-200">${message}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">${new Date().toLocaleTimeString()}</p>
                    </div>
                    <button onclick="dismissNotification(this)" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(notification);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    dismissNotification(notification.querySelector('button'));
                }
            }, 5000);
        }

        function dismissNotification(button) {
            const notification = button.closest('.notification');
            notification.classList.add('slide-out');
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+N or Cmd+N to add new task
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                openModal();
            }
            
            // Escape to close modal
            if (e.key === 'Escape') {
                const modal = document.getElementById('taskModal');
                if (!modal.classList.contains('hidden')) {
                    closeModal();
                }
            }
            
            // Ctrl+/ or Cmd+/ to focus search
            if ((e.ctrlKey || e.metaKey) && e.key === '/') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
                showNotification('Search focused (Ctrl+N for new task, Esc to close modal)', 'info');
            }
        });

        // Advanced Features
        function exportTasks() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `tasks-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Tasks exported successfully!', 'success');
        }

        function importTasks(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedTasks = JSON.parse(e.target.result);
                    if (Array.isArray(importedTasks)) {
                        tasks = [...tasks, ...importedTasks];
                        saveTasks();
                        renderTasks();
                        updateStats();
                        showNotification(`Imported ${importedTasks.length} tasks successfully!`, 'success');
                    } else {
                        throw new Error('Invalid format');
                    }
                } catch (error) {
                    showNotification('Error importing tasks. Please check the file format.', 'error');
                }
            };
            reader.readAsText(file);
        }

        // Additional utility functions
        function clearAllTasks() {
            if (tasks.length === 0) {
                showNotification('No tasks to clear', 'warning');
                return;
            }
            
            if (confirm(`Are you sure you want to delete all ${tasks.length} tasks? This action cannot be undone.`)) {
                tasks = [];
                saveTasks();
                renderTasks();
                updateStats();
                showNotification('All tasks cleared!', 'success');
            }
        }

        function clearCompletedTasks() {
            const completedCount = tasks.filter(t => t.completed).length;
            if (completedCount === 0) {
                showNotification('No completed tasks to clear', 'warning');
                return;
            }
            
            if (confirm(`Are you sure you want to delete ${completedCount} completed tasks?`)) {
                tasks = tasks.filter(t => !t.completed);
                saveTasks();
                renderTasks();
                updateStats();
                showNotification(`${completedCount} completed tasks cleared!`, 'success');
            }
        }

        // Performance optimization - debounced search
        let searchTimeout;
        function debouncedSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterTasks, 300);
        }

        // Replace the oninput event with debounced version
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.removeAttribute('oninput');
                searchInput.addEventListener('input', debouncedSearch);
            }
        });

        // Add context menu for advanced options
        document.addEventListener('contextmenu', function(e) {
            if (e.target.closest('.task-card')) {
                e.preventDefault();
                // Could implement a context menu here for advanced task options
            }
        });

        // Add drag and drop functionality for task reordering
        let draggedTask = null;

        function enableDragAndDrop() {
            const taskCards = document.querySelectorAll('.task-card');
            taskCards.forEach(card => {
                card.draggable = true;
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragend', handleDragEnd);
            });
        }

        function handleDragStart(e) {
            draggedTask = this;
            this.style.opacity = '0.5';
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            if (this !== draggedTask) {
                // Implement task reordering logic here
                showNotification('Task reordering feature coming soon!', 'info');
            }
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
            draggedTask = null;
        }

        // Initialize drag and drop after rendering tasks
        function renderTasksWithDragDrop() {
            renderTasks();
            setTimeout(enableDragAndDrop, 100);
        }

        // Add productivity insights
        function getProductivityInsights() {
            if (tasks.length === 0) {
                return "No tasks yet - time to get started!";
            }

            const completed = tasks.filter(t => t.completed).length;
            const total = tasks.length;
            const completionRate = (completed / total * 100).toFixed(1);
            
            const highPriority = tasks.filter(t => t.priority === 'high').length;
            const completedHigh = tasks.filter(t => t.priority === 'high' && t.completed).length;
            
            let insight = `You've completed ${completionRate}% of your tasks (${completed}/${total}). `;
            
            if (completionRate >= 80) {
                insight += "Excellent productivity! ðŸš€";
            } else if (completionRate >= 60) {
                insight += "Good progress! Keep it up! ðŸ’ª";
            } else if (completionRate >= 40) {
                insight += "You're making progress. Stay focused! ðŸ“ˆ";
            } else {
                insight += "Let's tackle those tasks one by one! ðŸŽ¯";
            }
            
            if (highPriority > 0) {
                insight += ` You have ${highPriority - completedHigh} high-priority tasks remaining.`;
            }
            
            return insight;
        }

        // Show productivity insights
        function showProductivityInsights() {
            const insights = getProductivityInsights();
            showNotification(insights, 'info');
        }

        // Add to the stats panel click handler
        function enhancedToggleStats() {
            toggleStats();
            if (!document.getElementById('statsPanel').classList.contains('hidden')) {
                setTimeout(showProductivityInsights, 500);
            }
        }

        // Enhanced initialization
        function enhancedInit() {
            initTheme();
            initThreeJS();
            renderTasks();
            updateStats();
            
            // Show welcome message for new users
            if (tasks.length === 0) {
                setTimeout(() => {
                    showNotification('Welcome to TaskMaster Pro! Press Ctrl+N to add your first task.', 'info');
                }, 1000);
            }
        }

        // Replace the original DOMContentLoaded listener
        document.removeEventListener('DOMContentLoaded', function() {});
        document.addEventListener('DOMContentLoaded', enhancedInit);
    </script>
