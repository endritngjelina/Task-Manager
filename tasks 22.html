<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Task Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .app {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .column {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            min-height: 500px;
            transition: all 0.3s ease;
        }

        .column:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
        }

        .column-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
        }

        .task-count {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .task-list {
            min-height: 200px;
            transition: all 0.3s ease;
        }

        .task-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            cursor: move;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .task-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            z-index: 1000;
        }

        .task-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .task-description {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #a0aec0;
        }

        .task-priority {
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        .priority-high {
            background: #fed7d7;
            color: #c53030;
        }

        .priority-medium {
            background: #feebc8;
            color: #dd6b20;
        }

        .priority-low {
            background: #c6f6d5;
            color: #38a169;
        }

        .drag-over {
            background: rgba(102, 126, 234, 0.1);
            border: 2px dashed #667eea;
        }

        .add-task-form {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item {
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="app">
            <div class="header">
                <h1>‚ú® Vue Task Manager</h1>
                <p>Organize your work with beautiful drag & drop functionality</p>
            </div>

            <div class="board">
                <div 
                    v-for="column in columns" 
                    :key="column.id"
                    class="column"
                    :class="{ 'drag-over': column.dragOver }"
                    @dragover.prevent="handleDragOver(column)"
                    @dragleave="handleDragLeave(column)"
                    @drop="handleDrop($event, column)"
                >
                    <div class="column-header">
                        <h3 class="column-title">{{ column.title }}</h3>
                        <span class="task-count">{{ getTaskCount(column.id) }}</span>
                    </div>
                    
                    <div class="task-list">
                        <div
                            v-for="task in getTasksByColumn(column.id)"
                            :key="task.id"
                            class="task-item"
                            :class="{ 'dragging': task.isDragging }"
                            draggable="true"
                            @dragstart="handleDragStart($event, task)"
                            @dragend="handleDragEnd(task)"
                        >
                            <div class="task-title">{{ task.title }}</div>
                            <div class="task-description" v-if="task.description">{{ task.description }}</div>
                            <div class="task-meta">
                                <span class="task-date">{{ formatDate(task.createdAt) }}</span>
                                <span class="task-priority" :class="`priority-${task.priority}`">
                                    {{ task.priority }}
                                </span>
                            </div>
                        </div>
                        
                        <div v-if="getTasksByColumn(column.id).length === 0" class="empty-state">
                            <div class="empty-state-icon">üìù</div>
                            <p>No tasks yet</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="add-task-form">
                <h3 style="margin-bottom: 20px; color: #2d3748; font-size: 1.4rem;">‚ûï Add New Task</h3>
                
                <form @submit.prevent="addTask">
                    <div class="form-group">
                        <label class="form-label">Task Title</label>
                        <input 
                            type="text" 
                            v-model="newTask.title" 
                            class="form-input"
                            placeholder="Enter task title..."
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea 
                            v-model="newTask.description" 
                            class="form-textarea"
                            placeholder="Task description (optional)..."
                        ></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Column</label>
                            <select v-model="newTask.columnId" class="form-select" required>
                                <option value="">Select column...</option>
                                <option v-for="column in columns" :key="column.id" :value="column.id">
                                    {{ column.title }}
                                </option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Priority</label>
                            <select v-model="newTask.priority" class="form-select">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" @click="resetForm" class="btn btn-secondary">Clear</button>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    columns: [
                        { id: 'todo', title: 'üìã To Do', dragOver: false },
                        { id: 'inprogress', title: 'üöÄ In Progress', dragOver: false },
                        { id: 'review', title: 'üëÄ Review', dragOver: false },
                        { id: 'done', title: '‚úÖ Done', dragOver: false }
                    ],
                    tasks: [
                        {
                            id: 1,
                            title: 'Design new landing page',
                            description: 'Create mockups and wireframes for the new product landing page',
                            columnId: 'todo',
                            priority: 'high',
                            createdAt: new Date(),
                            isDragging: false
                        },
                        {
                            id: 2,
                            title: 'Setup development environment',
                            description: 'Configure Vue.js project with all necessary dependencies',
                            columnId: 'inprogress',
                            priority: 'medium',
                            createdAt: new Date(Date.now() - 86400000),
                            isDragging: false
                        },
                        {
                            id: 3,
                            title: 'Write API documentation',
                            description: 'Document all REST endpoints with examples',
                            columnId: 'review',
                            priority: 'low',
                            createdAt: new Date(Date.now() - 172800000),
                            isDragging: false
                        },
                        {
                            id: 4,
                            title: 'Deploy to production',
                            description: 'Push latest changes to production server',
                            columnId: 'done',
                            priority: 'high',
                            createdAt: new Date(Date.now() - 259200000),
                            isDragging: false
                        }
                    ],
                    newTask: {
                        title: '',
                        description: '',
                        columnId: '',
                        priority: 'medium'
                    },
                    draggedTask: null,
                    nextId: 5
                }
            },
            methods: {
                getTasksByColumn(columnId) {
                    return this.tasks.filter(task => task.columnId === columnId);
                },
                
                getTaskCount(columnId) {
                    return this.getTasksByColumn(columnId).length;
                },
                
                formatDate(date) {
                    return new Intl.DateTimeFormat('en-US', {
                        month: 'short',
                        day: 'numeric'
                    }).format(new Date(date));
                },
                
                handleDragStart(event, task) {
                    this.draggedTask = task;
                    task.isDragging = true;
                    event.dataTransfer.effectAllowed = 'move';
                },
                
                handleDragEnd(task) {
                    task.isDragging = false;
                    this.columns.forEach(col => col.dragOver = false);
                },
                
                handleDragOver(column) {
                    column.dragOver = true;
                },
                
                handleDragLeave(column) {
                    column.dragOver = false;
                },
                
                handleDrop(event, column) {
                    event.preventDefault();
                    column.dragOver = false;
                    
                    if (this.draggedTask && this.draggedTask.columnId !== column.id) {
                        this.draggedTask.columnId = column.id;
                    }
                    
                    this.draggedTask = null;
                },
                
                addTask() {
                    if (!this.newTask.title.trim()) return;
                    
                    const task = {
                        id: this.nextId++,
                        title: this.newTask.title.trim(),
                        description: this.newTask.description.trim(),
                        columnId: this.newTask.columnId,
                        priority: this.newTask.priority,
                        createdAt: new Date(),
                        isDragging: false
                    };
                    
                    this.tasks.push(task);
                    this.resetForm();
                },
                
                resetForm() {
                    this.newTask = {
                        title: '',
                        description: '',
                        columnId: '',
                        priority: 'medium'
                    };
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
