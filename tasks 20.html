<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Ultimate To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5d4fe0;
            --secondary: #a29bfe;
            --accent: #ff7675;
            --accent-light: #fab1a0;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #ff7675;
            --light: #f7f7f7;
            --dark: #2d3436;
            --gray: #636e72;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 18px;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dark-mode {
            --primary: #8c7ae6;
            --primary-dark: #7b6bde;
            --secondary: #9c88ff;
            --accent: #ff7675;
            --accent-light: #ff9f93;
            --light: #2d3436;
            --dark: #f7f7f7;
            --gray: #b2bec3;
            --card-bg: rgba(45, 52, 54, 0.95);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
            transition: background 1s ease;
        }

        .dark-mode body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s forwards;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.8rem;
            font-weight: 800;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            border-radius: 2px;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: var(--transition);
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: rotate(20deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .weather-widget {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto 30px;
            text-align: center;
            font-size: 1.1em;
            max-width: 600px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .weather-widget::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        .weather-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        .weather-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .weather-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .weather-detail i {
            font-size: 1.4rem;
        }

        .input-section {
            display: grid;
            grid-template-columns: 2fr auto auto auto auto;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .input-section input, 
        .input-section select, 
        .input-section button {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--card-bg);
            color: var(--dark);
        }

        .input-section input:focus, 
        .input-section select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
            transform: translateY(-2px);
        }

        .task-input {
            grid-column: 1;
        }

        .btn {
            padding: 15px 25px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 12px 20px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.2);
        }

        .search-box {
            flex: 1;
            display: flex;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--card-bg);
            color: var(--dark);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        .clear-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .clear-search:hover {
            color: var(--danger);
            background: rgba(255, 118, 117, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: var(--transition);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg) translateX(-100%);
            transition: transform 0.6s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .stat-card:hover::before {
            transform: rotate(45deg) translateX(100%);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .progress-container {
            margin: 25px 0;
            background: rgba(0,0,0,0.08);
            border-radius: 12px;
            height: 14px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--accent), var(--success));
            border-radius: 12px;
            transition: width 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: progressShine 2s infinite;
        }

        .todo-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .todo-list::-webkit-scrollbar {
            width: 10px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        .todo-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
            background-clip: content-box;
        }

        .todo-item {
            background: var(--card-bg);
            border-left: 5px solid var(--primary);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
            animation: slideIn 0.4s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            cursor: grab;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .todo-item:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .todo-item.dragging {
            opacity: 0.6;
            transform: scale(0.98) rotate(2deg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .todo-item.drag-over {
            border-top: 3px solid var(--primary);
        }

        .todo-item.completed {
            opacity: 0.75;
            background: rgba(0, 0, 0, 0.02);
            border-left-color: var(--success);
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--gray);
        }

        .todo-item.high { border-left-color: var(--danger); }
        .todo-item.medium { border-left-color: var(--warning); }
        .todo-item.low { border-left-color: var(--success); }

        .priority-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .todo-item.high .priority-badge { background: var(--danger); }
        .todo-item.medium .priority-badge { background: var(--warning); }
        .todo-item.low .priority-badge { background: var(--success); }

        .todo-checkbox {
            width: 28px;
            height: 28px;
            cursor: pointer;
            border: 3px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .todo-checkbox:hover {
            border-color: var(--success);
            transform: scale(1.1);
        }

        .todo-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
            animation: checkPulse 0.3s ease;
        }

        .todo-checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .todo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .todo-text {
            font-size: 17px;
            color: var(--dark);
            word-break: break-word;
            line-height: 1.4;
            font-weight: 500;
        }

        .todo-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: var(--gray);
            flex-wrap: wrap;
        }

        .todo-category {
            background: rgba(108, 92, 231, 0.12);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .todo-date {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .todo-date.overdue {
            color: var(--danger);
            font-weight: 700;
        }

        .todo-date.today {
            color: var(--warning);
            font-weight: 600;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: var(--transition);
        }

        .todo-item:hover .todo-actions {
            opacity: 1;
        }

        .todo-actions button {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(0,0,0,0.05);
            color: var(--dark);
        }

        .todo-actions button:hover {
            transform: scale(1.1);
        }

        .todo-actions button:first-child:hover {
            background: var(--primary);
            color: white;
        }

        .todo-actions button:last-child:hover {
            background: var(--danger);
            color: white;
        }

        .edit-input {
            width: 100% !important;
            padding: 8px 12px !important;
            border: 2px solid var(--primary) !important;
            border-radius: 8px !important;
            font-size: 16px !important;
            background: var(--card-bg) !important;
            color: var(--dark) !important;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray);
            font-size: 18px;
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 25px;
            color: var(--secondary);
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: var(--dark);
        }

        .empty-state p {
            max-width: 450px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: var(--transition);
            z-index: 100;
        }

        .floating-btn:hover {
            transform: translateY(-8px) rotate(15deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: var(--transition);
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--danger);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes fadeOut {
            from { 
                opacity: 1; 
                transform: scale(1); 
            }
            to { 
                opacity: 0; 
                transform: scale(0.95); 
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes checkPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .input-section {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .todo-item {
                padding: 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .todo-actions {
                opacity: 1;
            }
            
            .floating-btn {
                bottom: 20px;
                right: 20px;
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1><i class="fas fa-tasks"></i> Ultimate To-Do List</h1>
            <div class="weather-widget" id="weather">
                <div class="weather-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="weather-info">
                    <strong id="location">New Port Richey, FL</strong> - 
                    <span id="temperature">82°F</span>, 
                    <span id="condition">Sunny</span>
                </div>
                <div class="weather-details">
                    <div class="weather-detail">
                        <i class="fas fa-wind"></i>
                        <span id="wind">8 mph</span>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">68%</span>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-sun"></i>
                        <span id="uv">7</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="todoInput" class="task-input" placeholder="Add a new task..." maxlength="200">
            <select id="prioritySelect" class="priority-select">
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="low">Low</option>
            </select>
            <input type="date" id="dueDate" class="date-input">
            <input type="text" id="categoryInput" class="category-input" placeholder="Category" maxlength="20">
            <button class="btn" onclick="todoManager.addTodo()">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <button class="clear-search" id="clearSearch" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-list"></i> All
            </button>
            <button class="filter-btn" data-filter="active">
                <i class="fas fa-circle-notch"></i> Active
            </button>
            <button class="filter-btn" data-filter="completed">
                <i class="fas fa-check-circle"></i> Completed
            </button>
            <button class="filter-btn" data-filter="high">
                <i class="fas fa-exclamation-circle"></i> High Priority
            </button>
            <button class="btn btn-outline" onclick="todoManager.clearCompleted()">
                <i class="fas fa-trash-alt"></i> Clear Completed
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>Total Tasks</p>
            </div>
            <div class="stat-card">
                <h3 id="activeCount">0</h3>
                <p>Active</p>
            </div>
            <div class="stat-card">
                <h3 id="completedCount">0</h3>
                <p>Completed</p>
            </div>
            <div class="stat-card">
                <h3 id="overdueCount">0</h3>
                <p>Overdue</p>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task using the form above and start being productive!</p>
                <button class="btn" onclick="todoManager.addDemoTasks()">
                    <i class="fas fa-magic"></i> Add Demo Tasks
                </button>
            </div>
        </div>
    </div>

    <button class="floating-btn" onclick="todoManager.scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        class TodoManager {
            constructor() {
                this.todos = [];
                this.currentFilter = 'all';
                this.searchTerm = '';
                this.idCounter = 1;
                this.draggedItem = null;
                this.init();
            }

            init() {
                this.loadTodos();
                this.setupEventListeners();
                this.setTodayDate();
                this.renderTodos();
            }

            // Load todos from localStorage
            loadTodos() {
                const savedTodos = localStorage.getItem('todos');
                if (savedTodos) {
                    this.todos = JSON.parse(savedTodos);
                    // Find the highest ID and set the counter
                    if (this.todos.length > 0) {
                        const maxId = Math.max(...this.todos.map(todo => todo.id));
                        this.idCounter = maxId + 1;
                    }
                }
            }

            // Save todos to localStorage
            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            setTodayDate() {
                const today = new Date();
                const dateString = today.toISOString().split('T')[0];
                document.getElementById('dueDate').value = dateString;
            }

            addTodo() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();
                
                if (!text) {
                    this.showNotification('Please enter a task!', 'error');
                    input.focus();
                    return;
                }

                if (text.length > 200) {
                    this.showNotification('Task is too long! Maximum 200 characters.', 'error');
                    return;
                }

                const priority = document.getElementById('prioritySelect').value;
                const dueDate = document.getElementById('dueDate').value;
                const category = document.getElementById('categoryInput').value.trim() || 'General';

                const newTodo = {
                    id: this.idCounter++,
                    text: text,
                    priority: priority,
                    dueDate: dueDate,
                    category: category,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(newTodo);
                this.saveTodos();
                this.renderTodos();
                this.showNotification('Task added successfully!');
                
                // Reset form
                input.value = '';
                document.getElementById('categoryInput').value = '';
                input.focus();
            }

            toggleComplete(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.renderTodos();
                    this.showNotification(`Task marked as ${todo.completed ? 'completed' : 'active'}!`);
                }
            }

            editTodo(id, newText) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.text = newText.trim();
                    this.saveTodos();
                    this.renderTodos();
                    this.showNotification('Task updated successfully!');
                }
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveTodos();
                this.renderTodos();
                this.showNotification('Task deleted!');
            }

            clearCompleted() {
                if (!this.todos.some(t => t.completed)) {
                    this.showNotification('No completed tasks to clear!');
                    return;
                }
                
                this.todos = this.todos.filter(t => !t.completed);
                this.saveTodos();
                this.renderTodos();
                this.showNotification('Completed tasks cleared!');
            }

            setFilter(filter) {
                this.currentFilter = filter;
                this.renderTodos();
            }

            setSearchTerm(term) {
                this.searchTerm = term.toLowerCase();
                this.renderTodos();
            }

            renderTodos() {
                // Filter todos based on current filter and search term
                let filteredTodos = this.todos.filter(todo => {
                    const matchesSearch = todo.text.toLowerCase().includes(this.searchTerm) || 
                                         todo.category.toLowerCase().includes(this.searchTerm);
                    
                    if (this.currentFilter === 'all') return matchesSearch;
                    if (this.currentFilter === 'active') return matchesSearch && !todo.completed;
                    if (this.currentFilter === 'completed') return matchesSearch && todo.completed;
                    if (this.currentFilter === 'high') return matchesSearch && todo.priority === 'high';
                    return matchesSearch;
                });

                // Update stats
                const totalCount = this.todos.length;
                const activeCount = this.todos.filter(t => !t.completed).length;
                const completedCount = totalCount - activeCount;
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const overdueCount = this.todos.filter(t => {
                    if (t.completed || !t.dueDate) return false;
                    const dueDate = new Date(t.dueDate);
                    dueDate.setHours(0, 0, 0, 0);
                    return dueDate < today;
                }).length;

                document.getElementById('totalCount').textContent = totalCount;
                document.getElementById('activeCount').textContent = activeCount;
                document.getElementById('completedCount').textContent = completedCount;
                document.getElementById('overdueCount').textContent = overdueCount;

                // Update progress bar
                const progressPercentage = totalCount > 0 ? (completedCount / totalCount) * 100 : 0;
                document.getElementById('progressBar').style.width = `${progressPercentage}%`;

                // Render todos
                const todoList = document.getElementById('todoList');
                
                if (filteredTodos.length === 0) {
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>No tasks found</h3>
                            <p>Try changing your filter or search criteria</p>
                            <button class="btn" onclick="todoManager.addDemoTasks()">
                                <i class="fas fa-magic"></i> Add Demo Tasks
                            </button>
                        </div>
                    `;
                    return;
                }

                todoList.innerHTML = '';
                
                filteredTodos.forEach(todo => {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    let dateStatus = '';
                    let dateDisplay = '';
                    
                    if (todo.dueDate) {
                        const dueDate = new Date(todo.dueDate);
                        dueDate.setHours(0, 0, 0, 0);
                        
                        if (dueDate < today) {
                            dateStatus = 'overdue';
                            dateDisplay = `Overdue: ${dueDate.toLocaleDateString()}`;
                        } else if (dueDate.getTime() === today.getTime()) {
                            dateStatus = 'today';
                            dateDisplay = 'Today';
                        } else {
                            dateDisplay = dueDate.toLocaleDateString();
                        }
                    }
                    
                    const todoItem = document.createElement('div');
                    todoItem.className = `todo-item ${todo.completed ? 'completed' : ''} ${todo.priority}`;
                    todoItem.setAttribute('data-id', todo.id);
                    todoItem.draggable = true;
                    
                    todoItem.innerHTML = `
                        <div class="todo-checkbox ${todo.completed ? 'checked' : ''}"></div>
                        <div class="todo-content">
                            <div class="todo-text">${todo.text}</div>
                            <div class="todo-meta">
                                ${todo.category ? `<div class="todo-category">${todo.category}</div>` : ''}
                                ${todo.dueDate ? `<div class="todo-date ${dateStatus}"><i class="far fa-calendar-alt"></i> ${dateDisplay}</div>` : ''}
                            </div>
                        </div>
                        <div class="todo-actions">
                            <button class="edit-btn" title="Edit task"><i class="fas fa-pencil-alt"></i></button>
                            <button class="delete-btn" title="Delete task"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <div class="priority-badge">${todo.priority}</div>
                    `;
                    
                    todoList.appendChild(todoItem);
                    
                    // Add event listeners to the new todo item
                    const checkbox = todoItem.querySelector('.todo-checkbox');
                    checkbox.addEventListener('click', () => this.toggleComplete(todo.id));
                    
                    const editBtn = todoItem.querySelector('.edit-btn');
                    editBtn.addEventListener('click', () => {
                        const textElement = todoItem.querySelector('.todo-text');
                        const currentText = textElement.textContent;
                        
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.className = 'edit-input';
                        input.value = currentText;
                        
                        textElement.replaceWith(input);
                        input.focus();
                        
                        const saveEdit = () => {
                            if (input.value.trim() !== currentText && input.value.trim() !== '') {
                                this.editTodo(todo.id, input.value);
                            } else {
                                textElement.textContent = currentText;
                                input.replaceWith(textElement);
                            }
                        };
                        
                        input.addEventListener('blur', saveEdit);
                        input.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') saveEdit();
                        });
                    });
                    
                    const deleteBtn = todoItem.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', () => this.deleteTodo(todo.id));
                });
            }

            addDemoTasks() {
                const demoTasks = [
                    { text: "Complete project proposal", priority: "high", dueDate: this.getDateString(0), category: "Work" },
                    { text: "Buy groceries", priority: "medium", dueDate: this.getDateString(1), category: "Personal" },
                    { text: "Schedule dentist appointment", priority: "medium", category: "Health" },
                    { text: "Read 30 pages of book", priority: "low", dueDate: this.getDateString(3), category: "Personal" },
                    { text: "Prepare for meeting with team", priority: "high", dueDate: this.getDateString(0), category: "Work" },
                    { text: "Call mom", priority: "low", category: "Family" }
                ];
                
                demoTasks.forEach(task => {
                    this.todos.unshift({
                        id: this.idCounter++,
                        text: task.text,
                        priority: task.priority,
                        dueDate: task.dueDate,
                        category: task.category,
                        completed: false,
                        createdAt: new Date().toISOString()
                    });
                });
                
                this.saveTodos();
                this.renderTodos();
                this.showNotification('Demo tasks added!');
            }

            getDateString(daysFromNow) {
                const date = new Date();
                date.setDate(date.getDate() + daysFromNow);
                return date.toISOString().split('T')[0];
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type === 'error' ? 'error' : ''}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }

            scrollToTop() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            setupEventListeners() {
                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    const icon = document.querySelector('#themeToggle i');
                    icon.classList.toggle('fa-moon');
                    icon.classList.toggle('fa-sun');
                    
                    // Save theme preference
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    localStorage.setItem('darkMode', isDarkMode);
                });
                
                // Load theme preference
                if (localStorage.getItem('darkMode') === 'true') {
                    document.body.classList.add('dark-mode');
                    const icon = document.querySelector('#themeToggle i');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                }
                
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        button.classList.add('active');
                        this.setFilter(button.dataset.filter);
                    });
                });
                
                // Search input
                const searchInput = document.getElementById('searchInput');
                const clearSearch = document.getElementById('clearSearch');
                
                searchInput.addEventListener('input', () => {
                    this.setSearchTerm(searchInput.value);
                    clearSearch.style.display = searchInput.value ? 'block' : 'none';
                });
                
                clearSearch.addEventListener('click', () => {
                    searchInput.value = '';
                    this.setSearchTerm('');
                    clearSearch.style.display = 'none';
                });
                
                // Enter key to add task
                document.getElementById('todoInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTodo();
                    }
                });
                
                // Drag and drop setup
                const todoList = document.getElementById('todoList');
                
                todoList.addEventListener('dragstart', (e) => {
                    if (e.target.classList.contains('todo-item')) {
                        this.draggedItem = e.target;
                        setTimeout(() => {
                            e.target.classList.add('dragging');
                        }, 0);
                    }
                });
                
                todoList.addEventListener('dragend', (e) => {
                    if (e.target.classList.contains('todo-item')) {
                        e.target.classList.remove('dragging');
                        this.draggedItem = null;
                    }
                });
                
                todoList.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const afterElement = this.getDragAfterElement(todoList, e.clientY);
                    const draggable = this.draggedItem;
                    
                    if (afterElement == null) {
                        todoList.appendChild(draggable);
                    } else {
                        todoList.insertBefore(draggable, afterElement);
                    }
                });
            }
            
            getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.todo-item:not(.dragging)')];
                
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
        }

        // Initialize the TodoManager
        const todoManager = new TodoManager();
    </script>
