<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Task Progress Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass-morphism {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            to { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8), 0 0 60px rgba(59, 130, 246, 0.3); }
        }

        .task-card {
            transform: translateY(20px);
            opacity: 0;
            animation: slideInUp 0.6s ease-out forwards;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .dark .task-card:hover {
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }

        @keyframes slideInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .notification {
            transform: translateX(400px);
            animation: slideInNotification 0.5s ease-out forwards, slideOutNotification 0.5s ease-in 3s forwards;
        }

        @keyframes slideInNotification {
            to { transform: translateX(0); }
        }

        @keyframes slideOutNotification {
            to { transform: translateX(400px); }
        }

        .priority-high {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .priority-medium {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .priority-low {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .dark .stats-card {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }

        .progress-ring {
            transition: stroke-dasharray 0.5s ease-in-out;
        }

        .theme-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .theme-switch::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .dark .theme-switch {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        .dark .theme-switch::before {
            transform: translateX(30px);
            background: #fbbf24;
        }

        .particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.1;
        }

        .completion-celebration {
            animation: celebration 1s ease-out;
        }

        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1); }
        }

        .task-completed {
            opacity: 0.7;
            transform: scale(0.98);
        }

        .category-filter {
            transition: all 0.3s ease;
        }

        .category-filter.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            transform: scale(1.05);
        }

        .search-highlight {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-cyan-50 dark:from-gray-900 dark:via-blue-900 dark:to-indigo-900 transition-all duration-500">
    <canvas id="three-canvas"></canvas>
    <div class="particle-bg" id="particle-bg"></div>
    
    <!-- Header -->
    <header class="glass-morphism sticky top-0 z-50 border-b border-white/10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full flex items-center justify-center pulse-glow">
                        <i class="fas fa-tasks text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">TaskMaster Pro</h1>
                        <p class="text-sm text-gray-600 dark:text-gray-300">Ultimate Productivity Tracker</p>

                </div>
                
                <div class="flex items-center space-x-6">

                    <div class="theme-switch" id="theme-switch"></div>

        </div>
    </header>

    <!-- Main Container -->
    <div class="container mx-auto px-6 py-8">
        <!-- Stats Dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="stats-card p-6 rounded-2xl shadow-lg floating-animation">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold opacity-90">Total Tasks</h3>
                        <p class="text-3xl font-bold" id="total-tasks">0</p>
                    </div>
                    <i class="fas fa-clipboard-list text-3xl opacity-70"></i>
                </div>
            </div>
            
            <div class="bg-gradient-to-br from-green-500 to-emerald-600 p-6 rounded-2xl shadow-lg text-white floating-animation" style="animation-delay: 0.2s;">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold opacity-90">Completed</h3>
                        <p class="text-3xl font-bold" id="completed-tasks">0</p>
                    </div>
                    <i class="fas fa-check-circle text-3xl opacity-70"></i>
                </div>
            </div>
            
            <div class="bg-gradient-to-br from-orange-500 to-red-500 p-6 rounded-2xl shadow-lg text-white floating-animation" style="animation-delay: 0.4s;">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold opacity-90">High Priority</h3>
                        <p class="text-3xl font-bold" id="high-priority-tasks">0</p>
                    </div>
                    <i class="fas fa-exclamation-triangle text-3xl opacity-70"></i>
                </div>
            </div>
            
            <div class="bg-gradient-to-br from-cyan-500 to-blue-600 p-6 rounded-2xl shadow-lg text-white floating-animation" style="animation-delay: 0.6s;">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold opacity-90">Progress</h3>
                        <p class="text-3xl font-bold"><span id="progress-percentage">0</span>%</p>
                    </div>
                    <div class="relative w-12 h-12">
                        <svg class="w-12 h-12 transform -rotate-90">
                            <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="4" fill="none" opacity="0.3"/>
                            <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="4" fill="none" 
                                    stroke-dasharray="125.6" stroke-dashoffset="125.6" class="progress-ring" id="progress-ring"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task Input Section -->
        <div class="glass-morphism p-8 rounded-3xl shadow-xl mb-8">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 flex items-center">
                <i class="fas fa-plus-circle mr-3 text-blue-500"></i>
                Add New Task
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                <div class="md:col-span-6">
                    <input type="text" id="task-input" placeholder="Enter your task description..." 
                           class="w-full px-4 py-3 bg-white/50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none input-glow text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400">
                </div>
                <div class="md:col-span-2">
                    <select id="priority-select" class="w-full px-4 py-3 bg-white/50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none input-glow text-gray-800 dark:text-white">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <input type="date" id="due-date" class="w-full px-4 py-3 bg-white/50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:outline-none input-glow text-gray-800 dark:text-white">
                </div>
                <div class="md:col-span-2">
                    <button id="add-task-btn" class="w-full px-4 py-3 btn-primary text-white rounded-xl font-semibold flex items-center justify-center space-x-2">

        <!-- Filters and Search -->
        <div class="glass-morphism p-6 rounded-2xl shadow-lg mb-8">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center space-x-4">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Filters:</h3>
                    <button class="category-filter active px-4 py-2 rounded-lg transition-all" data-filter="all">All</button>
                    <button class="category-filter px-4 py-2 rounded-lg transition-all" data-filter="high">High</button>
                    <button class="category-filter px-4 py-2 rounded-lg transition-all" data-filter="medium">Medium</button>
                    <button class="category-filter px-4 py-2 rounded-lg transition-all" data-filter="low">Low</button>
                    <button class="category-filter px-4 py-2 rounded-lg transition-all" data-filter="completed">Completed</button>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="search-input" placeholder="Search tasks..." 
                               class="pl-10 pr-4 py-2 bg-white/50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-600 rounded-lg focus:outline-none input-glow text-gray-800 dark:text-white placeholder-gray-400">
                    </div>
                    <button id="clear-completed" class="px-4 py-2 btn-danger text-white rounded-lg font-medium">
                        <i class="fas fa-trash mr-2"></i>Clear Completed
                    </button>
                </div>
            </div>
        </div>

        <!-- Tasks Container -->
        <div class="space-y-4" id="tasks-container">
            <!-- Tasks will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-16 hidden">
            <div class="w-32 h-32 mx-auto mb-6 bg-gradient-to-br from-blue-100 to-cyan-100 dark:from-blue-900 dark:to-cyan-900 rounded-full flex items-center justify-center">
                <i class="fas fa-clipboard-list text-4xl text-blue-500"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">No Tasks Yet</h3>
            <p class="text-gray-600 dark:text-gray-400 mb-6">Start your productivity journey by adding your first task!</p>
            <button class="px-6 py-3 btn-primary text-white rounded-xl font-semibold" onclick="document.getElementById('task-input').focus()">
                <i class="fas fa-plus mr-2"></i>Add Your First Task
            </button>
        </div>
    </div>

    <!-- Notifications Container -->
    <div id="notifications-container" class="fixed top-20 right-6 z-50 space-y-4"></div>

    <!-- Floating Action Button -->
    <div class="fixed bottom-8 right-8 z-40">
        <button id="floating-add-btn" class="w-16 h-16 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-110 pulse-glow">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <script>
        // Task Management System
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = 'all';
                this.searchQuery = '';
                this.nextId = this.tasks.length > 0 ? Math.max(...this.tasks.map(t => t.id)) + 1 : 1;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupTheme();
                this.setupThreeJS();
                this.updateDateTime();
                this.renderTasks();
                this.updateStats();
                setInterval(() => this.updateDateTime(), 1000);
            }

            setupEventListeners() {
                // Add task
                document.getElementById('add-task-btn').addEventListener('click', () => this.addTask());
                document.getElementById('task-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                // Floating add button
                document.getElementById('floating-add-btn').addEventListener('click', () => {
                    document.getElementById('task-input').focus();
                    document.getElementById('task-input').scrollIntoView({ behavior: 'smooth' });
                });

                // Theme switch
                document.getElementById('theme-switch').addEventListener('click', () => this.toggleTheme());

                // Filters
                document.querySelectorAll('.category-filter').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });

                // Search
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.searchQuery = e.target.value.toLowerCase();
                    this.renderTasks();
                });

                // Clear completed
                document.getElementById('clear-completed').addEventListener('click', () => this.clearCompleted());
            }

            setupTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('dark');
                }
            }

            toggleTheme() {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                this.showNotification('Theme switched to ' + (isDark ? 'dark' : 'light') + ' mode', 'info');
            }

            setupThreeJS() {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                // Create floating geometric shapes
                const geometries = [
                    new THREE.BoxGeometry(1, 1, 1),
                    new THREE.SphereGeometry(0.7, 32, 32),
                    new THREE.ConeGeometry(0.7, 1.5, 32),
                    new THREE.OctahedronGeometry(0.8),
                ];

                const materials = [
                    new THREE.MeshBasicMaterial({ color: 0x3b82f6, wireframe: true }),
                    new THREE.MeshBasicMaterial({ color: 0x06b6d4, wireframe: true }),
                    new THREE.MeshBasicMaterial({ color: 0x10b981, wireframe: true }),
                    new THREE.MeshBasicMaterial({ color: 0xf59e0b, wireframe: true }),
                ];

                const meshes = [];
                for (let i = 0; i < 15; i++) {
                    const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                    const material = materials[Math.floor(Math.random() * materials.length)];
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    mesh.position.x = (Math.random() - 0.5) * 20;
                    mesh.position.y = (Math.random() - 0.5) * 20;
                    mesh.position.z = (Math.random() - 0.5) * 20;
                    
                    mesh.rotation.x = Math.random() * Math.PI;
                    mesh.rotation.y = Math.random() * Math.PI;
                    
                    scene.add(mesh);
                    meshes.push(mesh);
                }

                camera.position.z = 15;

                function animate() {
                    requestAnimationFrame(animate);
                    
                    meshes.forEach((mesh, index) => {
                        mesh.rotation.x += 0.005 + index * 0.001;
                        mesh.rotation.y += 0.005 + index * 0.001;
                        mesh.position.y += Math.sin(Date.now() * 0.001 + index) * 0.01;
                    });
                    
                    renderer.render(scene, camera);
                }
                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            updateDateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
            }

            addTask() {
                const input = document.getElementById('task-input');
                const priority = document.getElementById('priority-select').value;
                const dueDate = document.getElementById('due-date').value;
                
                const taskText = input.value.trim();
                if (!taskText) {
                    this.showNotification('Please enter a task description', 'error');
                    return;
                }

                const task = {
                    id: this.nextId++,
                    text: taskText,
                    priority: priority,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    dueDate: dueDate || null
                };

                this.tasks.unshift(task);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                
                input.value = '';
                document.getElementById('due-date').value = '';
                
                this.showNotification(`Task "${taskText}" added successfully!`, 'success');
            }

            deleteTask(id) {
                const taskIndex = this.tasks.findIndex(t => t.id === id);
                if (taskIndex > -1) {
                    const task = this.tasks[taskIndex];
                    this.tasks.splice(taskIndex, 1);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification(`Task "${task.text}" deleted!`, 'warning');
                }
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    
                    if (task.completed) {
                        this.showNotification(`Congratulations! Task completed! 🎉`, 'success');
                        this.celebrateCompletion();
                    } else {
                        this.showNotification(`Task marked as incomplete`, 'info');
                    }
                }
            }

            celebrateCompletion() {
                // Create confetti effect
                const colors = ['#3b82f6', '#06b6d4', '#10b981', '#f59e0b', '#ef4444'];
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.style.cssText = `
                            position: fixed;
                            top: 20%;
                            left: ${Math.random() * 100}%;
                            width: 10px;
                            height: 10px;
                            background: ${colors[Math.floor(Math.random() * colors.length)]};
                            border-radius: 50%;
                            z-index: 1000;
                            animation: confetti-fall 3s linear forwards;
                        `;
                        document.body.appendChild(confetti);
                        setTimeout(() => confetti.remove(), 3000);
                    }, i * 50);
                }

                const style = document.createElement('style');
                style.textContent = `
                    @keyframes confetti-fall {
                        to {
                            transform: translateY(100vh) rotate(360deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }

            setFilter(filter) {
                this.currentFilter = filter;
                document.querySelectorAll('.category-filter').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                this.renderTasks();
                this.showNotification(`Showing ${filter} tasks`, 'info');
            }

            clearCompleted() {
                const completedCount = this.tasks.filter(t => t.completed).length;
                if (completedCount === 0) {
                    this.showNotification('No completed tasks to clear', 'info');
                    return;
                }
                
                this.tasks = this.tasks.filter(t => !t.completed);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                this.showNotification(`${completedCount} completed tasks cleared!`, 'success');
            }

            getFilteredTasks() {
                let filtered = [...this.tasks];
                
                // Apply priority filter
                if (this.currentFilter !== 'all') {
                    if (this.currentFilter === 'completed') {
                        filtered = filtered.filter(t => t.completed);
                    } else {
                        filtered = filtered.filter(t => t.priority === this.currentFilter && !t.completed);
                    }
                }
                
                // Apply search filter
                if (this.searchQuery) {
                    filtered = filtered.filter(t => 
                        t.text.toLowerCase().includes(this.searchQuery)
                    );
                }
                
                return filtered;
            }

            highlightSearchText(text) {
                if (!this.searchQuery) return text;
                const regex = new RegExp(`(${this.searchQuery})`, 'gi');
                return text.replace(regex, '<span class="search-highlight">$1</span>');
            }

            renderTasks() {
                const container = document.getElementById('tasks-container');
                const emptyState = document.getElementById('empty-state');
                const filteredTasks = this.getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    container.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                container.innerHTML = filteredTasks.map((task, index) => {
                    const priorityClass = `priority-${task.priority}`;
                    const completedClass = task.completed ? 'task-completed' : '';
                    const dueDateText = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'No due date';
                    const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && !task.completed;
                    const highlightedText = this.highlightSearchText(task.text);
                    
                    return `
                        <div class="task-card glass-morphism p-6 rounded-2xl shadow-lg ${completedClass}" style="animation-delay: ${index * 0.1}s">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-4 flex-1">
                                    <button class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all duration-300 ${task.completed ? 'bg-green-500 border-green-500' : 'border-gray-300 dark:border-gray-600 hover:border-green-500'}" 
                                            onclick="taskManager.toggleTask(${task.id})">
                                        ${task.completed ? '<i class="fas fa-check text-white text-xs"></i>' : ''}
                                    </button>
                                    
                                    <div class="flex-1">
                                        <p class="text-lg font-medium text-gray-800 dark:text-white ${task.completed ? 'line-through opacity-60' : ''}">${highlightedText}</p>
                                        <div class="flex items-center space-x-4 mt-2">
                                            <span class="${priorityClass} px-3 py-1 rounded-full text-xs font-semibold uppercase tracking-wide">
                                                ${task.priority} Priority
                                            </span>
                                            <span class="text-sm text-gray-500 dark:text-gray-400 flex items-center">
                                                <i class="fas fa-calendar-alt mr-1"></i>
                                                ${dueDateText}
                                                ${isOverdue ? '<span class="ml-2 text-red-500 font-semibold">(Overdue)</span>' : ''}
                                            </span>
                                            <span class="text-sm text-gray-500 dark:text-gray-400 flex items-center">
                                                <i class="fas fa-clock mr-1"></i>
                                                Created ${new Date(task.createdAt).toLocaleDateString()}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="flex items-center space-x-3">
                                    <button class="w-10 h-10 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-full hover:from-blue-600 hover:to-cyan-600 transition-all duration-300 hover:scale-110 flex items-center justify-center"
                                            onclick="taskManager.editTask(${task.id})"
                                            title="Edit Task">
                                        <i class="fas fa-edit text-sm"></i>
                                    </button>
                                    <button class="w-10 h-10 btn-danger text-white rounded-full hover:scale-110 transition-all duration-300 flex items-center justify-center"
                                            onclick="taskManager.deleteTask(${task.id})"
                                            title="Delete Task">
                                        <i class="fas fa-trash text-sm"></i>
                                    </button>
                                </div>
                            </div>
                            
                            ${task.completed ? `
                                <div class="mt-4 p-3 bg-green-50 dark:bg-green-900/20 rounded-lg border border-green-200 dark:border-green-800">
                                    <div class="flex items-center text-green-600 dark:text-green-400">
                                        <i class="fas fa-check-circle mr-2"></i>
                                        <span class="text-sm font-medium">Completed on ${new Date(task.completedAt).toLocaleDateString()}</span>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            }

            editTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (!task) return;
                
                const newText = prompt('Edit task:', task.text);
                if (newText && newText.trim() && newText.trim() !== task.text) {
                    const oldText = task.text;
                    task.text = newText.trim();
                    this.saveTasks();
                    this.renderTasks();
                    this.showNotification(`Task updated from "${oldText}" to "${newText}"`, 'success');
                }
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const highPriority = this.tasks.filter(t => t.priority === 'high' && !t.completed).length;
                const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                document.getElementById('total-tasks').textContent = total;
                document.getElementById('completed-tasks').textContent = completed;
                document.getElementById('high-priority-tasks').textContent = highPriority;
                document.getElementById('progress-percentage').textContent = progress;
                
                // Update progress ring
                const progressRing = document.getElementById('progress-ring');
                const circumference = 2 * Math.PI * 20; // radius is 20
                const strokeDashoffset = circumference - (progress / 100) * circumference;
                progressRing.style.strokeDashoffset = strokeDashoffset;
            }

            showNotification(message, type = 'info') {
                const container = document.getElementById('notifications-container');
                const notification = document.createElement('div');
                
                const icons = {
                    success: 'fas fa-check-circle',
                    error: 'fas fa-exclamation-circle',
                    warning: 'fas fa-exclamation-triangle',
                    info: 'fas fa-info-circle'
                };
                
                const colors = {
                    success: 'from-green-500 to-emerald-600',
                    error: 'from-red-500 to-rose-600',
                    warning: 'from-orange-500 to-amber-600',
                    info: 'from-blue-500 to-cyan-600'
                };
                
                notification.className = `notification glass-morphism p-4 rounded-lg shadow-lg max-w-sm bg-gradient-to-r ${colors[type]} text-white`;
                notification.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <i class="${icons[type]} text-xl"></i>
                        <div class="flex-1">
                            <p class="font-medium">${message}</p>
                        </div>
                        <button onclick="this.parentElement.parentElement.remove()" class="text-white/80 hover:text-white transition-colors">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                container.appendChild(notification);
                
                // Auto remove after 4 seconds
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 4000);
            }

            saveTasks() {
                localStorage.setItem('taskmaster-tasks', JSON.stringify(this.tasks));
            }

            loadTasks() {
                const saved = localStorage.getItem('taskmaster-tasks');
                return saved ? JSON.parse(saved) : [];
            }
        }

        // Initialize the application
        const taskManager = new TaskManager();

        // Additional interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + K to focus search
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('search-input').focus();
                    taskManager.showNotification('Search activated! Type to find tasks', 'info');
                }
                
                // Ctrl/Cmd + N to focus new task input
                if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                    e.preventDefault();
                    document.getElementById('task-input').focus();
                    taskManager.showNotification('Ready to add new task!', 'info');
                }
                
                // Escape to clear search
                if (e.key === 'Escape') {
                    const searchInput = document.getElementById('search-input');
                    if (searchInput.value) {
                        searchInput.value = '';
                        taskManager.searchQuery = '';
                        taskManager.renderTasks();
                        taskManager.showNotification('Search cleared', 'info');
                    }
                }
            });

            // Add smooth scrolling for better UX
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Add productivity tips
            const tips = [
                "💡 Tip: Use Ctrl+N to quickly add new tasks!",
                "🎯 Tip: Set due dates to stay organized!",
                "⚡ Tip: Use Ctrl+K to search through your tasks!",
                "🌟 Tip: Mark high-priority tasks to focus on what's important!",
                "🎉 Tip: Celebrate completing tasks - you're doing great!",
                "📋 Tip: Break large tasks into smaller, manageable ones!",
                "🔥 Tip: Review your progress regularly to stay motivated!"
            ];

            // Show random tip every 5 minutes
            setInterval(() => {
                const randomTip = tips[Math.floor(Math.random() * tips.length)];
                taskManager.showNotification(randomTip, 'info');
            }, 300000); // 5 minutes

            // Add welcome message
            setTimeout(() => {
                taskManager.showNotification('Welcome to TaskMaster Pro! Start by adding your first task 🚀', 'success');
            }, 1000);

            // Add particle effects on hover for interactive elements
            const interactiveElements = document.querySelectorAll('button, input, select');
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-1px)';
                });
                
                element.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // Add custom context menu for tasks (right-click functionality)
            document.addEventListener('contextmenu', function(e) {
                const taskCard = e.target.closest('.task-card');
                if (taskCard) {
                    e.preventDefault();
                    // Custom context menu could be implemented here
                    taskManager.showNotification('Right-click detected! More features coming soon!', 'info');
                }
            });

            // Add drag and drop functionality hint
            const tasksContainer = document.getElementById('tasks-container');
            tasksContainer.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.backgroundColor = 'rgba(59, 130, 246, 0.1)';
            });
            
            tasksContainer.addEventListener('dragleave', function() {
                this.style.backgroundColor = '';
            });

            // Performance optimization: Debounce search input
            let searchTimeout;
            document.getElementById('search-input').addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    taskManager.searchQuery = e.target.value.toLowerCase();
                    taskManager.renderTasks();
                }, 300);
            });

            // Add visual feedback for task interactions
            document.addEventListener('click', function(e) {
                if (e.target.matches('button') || e.target.closest('button')) {
                    const button = e.target.matches('button') ? e.target : e.target.closest('button');
                    button.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        button.style.transform = '';
                    }, 150);
                }
            });

            // Add auto-save indicator
            let saveTimeout;
            function showSaveIndicator() {
                clearTimeout(saveTimeout);
                const indicator = document.createElement('div');
                indicator.textContent = '💾 Saved';
                indicator.className = 'fixed bottom-4 left-4 bg-green-500 text-white px-3 py-1 rounded-lg text-sm opacity-0 transition-opacity z-50';
                document.body.appendChild(indicator);
                
                setTimeout(() => indicator.style.opacity = '1', 10);
                saveTimeout = setTimeout(() => {
                    indicator.style.opacity = '0';
                    setTimeout(() => indicator.remove(), 300);
                }, 2000);
            }

            // Override the original saveTasks method to show save indicator
            const originalSaveTasks = taskManager.saveTasks;
            taskManager.saveTasks = function() {
                originalSaveTasks.call(this);
                showSaveIndicator();
            };
        });

        // Add service worker registration for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Service worker would be registered here for offline functionality
                console.log('TaskMaster Pro ready for offline enhancement!');
            });
        }

        // Export functionality
        function exportTasks() {
            const dataStr = JSON.stringify(taskManager.tasks, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'taskmaster-backup.json';
            link.click();
            taskManager.showNotification('Tasks exported successfully!', 'success');
        }

        // Add export button dynamically
        setTimeout(() => {
            const header = document.querySelector('header .container .flex');
            const exportBtn = document.createElement('button');
            exportBtn.innerHTML = '<i class="fas fa-download mr-2"></i>Export';
            exportBtn.className = 'px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg font-medium hover:from-green-600 hover:to-emerald-700 transition-all';
            exportBtn.onclick = exportTasks;
            header.appendChild(exportBtn);
        }, 2000);
    </script>
</body>
</html>
