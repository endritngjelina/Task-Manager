<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Progress Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #22c55e;
            --background-primary: #ffffff;
            --background-secondary: #f8fafc;
            --background-tertiary: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #cbd5e1;
            --shadow-light: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-medium: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 10px 25px rgba(0, 0, 0, 0.15);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        [data-theme="dark"] {
            --background-primary: #0f172a;
            --background-secondary: #1e293b;
            --background-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #475569;
            --shadow-light: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 4px 6px rgba(0, 0, 0, 0.25);
            --shadow-heavy: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        #threejs-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--gradient-primary);
            padding: 30px 0;
            box-shadow: var(--shadow-heavy);
            position: relative;
            overflow: hidden;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            font-size: 24px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 20px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .main-content {
            padding: 40px 0;
            min-height: calc(100vh - 200px);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--background-secondary);
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow-medium);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-heavy);
        }

        .stat-card h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-ring {
            width: 60px;
            height: 60px;
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .progress-ring .bg {
            stroke: var(--border-color);
        }

        .progress-ring .progress {
            stroke: var(--primary-color);
            stroke-dasharray: 188.5;
            stroke-dashoffset: 188.5;
            transition: stroke-dashoffset 1s ease;
        }

        .task-section {
            background: var(--background-secondary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-medium);
            border: 1px solid var(--border-color);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-task-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-input {
            background: var(--background-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            color: var(--text-primary);
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-select {
            background: var(--background-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .priority-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: var(--background-primary);
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .task-card {
            background: var(--background-primary);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .task-card.low::before {
            background: var(--success-color);
        }

        .task-card.medium::before {
            background: var(--warning-color);
        }

        .task-card.high::before {
            background: var(--danger-color);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-low {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .task-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .complete-btn:hover {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .delete-btn:hover {
            background: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
        }

        .task-card.completed {
            opacity: 0.7;
            background: var(--background-tertiary);
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--background-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-heavy);
            z-index: 1000;
            min-width: 300px;
            transform: translateX(400px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
        }

        .notification-message {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .notification.info {
            border-left: 4px solid var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .add-task-form {
                flex-direction: column;
            }
            
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .stats-section {
                grid-template-columns: 1fr;
            }
            
            .tasks-grid {
                grid-template-columns: 1fr;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body>
    <canvas id="threejs-bg"></canvas>
    
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üìã</div>
                    <h1>TaskMaster Pro</h1>
                </div>
                <button class="theme-toggle" id="themeToggle">üåô</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="stats-section">
                <div class="stat-card fade-in">
                    <h3>Total Tasks</h3>
                    <div class="stat-value">
                        <span id="totalTasks">0</span>
                        <svg class="progress-ring" width="60" height="60">
                            <circle class="bg" cx="30" cy="30" r="26"></circle>
                            <circle class="progress" id="totalProgress" cx="30" cy="30" r="26"></circle>
                        </svg>
                    </div>
                </div>
                
                <div class="stat-card fade-in" style="animation-delay: 0.1s">
                    <h3>Completed</h3>
                    <div class="stat-value">
                        <span id="completedTasks">0</span>
                        <span style="font-size: 24px;">‚úÖ</span>
                    </div>
                </div>
                
                <div class="stat-card fade-in" style="animation-delay: 0.2s">
                    <h3>In Progress</h3>
                    <div class="stat-value">
                        <span id="activeTasks">0</span>
                        <span style="font-size: 24px;">‚ö°</span>
                    </div>
                </div>
                
                <div class="stat-card fade-in" style="animation-delay: 0.3s">
                    <h3>Completion Rate</h3>
                    <div class="stat-value">
                        <span id="completionRate">0%</span>
                        <span style="font-size: 24px;">üìà</span>
                    </div>
                </div>
            </section>

            <section class="task-section slide-in">
                <div class="section-header">
                    <h2 class="section-title">
                        <span>üéØ</span>
                        Your Tasks
                    </h2>
                </div>

                <form class="add-task-form" id="addTaskForm">
                    <div class="form-group">
                        <input type="text" class="form-input" id="taskTitle" placeholder="Task title" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="taskDescription" placeholder="Description (optional)">
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="taskPriority">
                            <option value="low">üü¢ Low Priority</option>
                            <option value="medium">üü° Medium Priority</option>
                            <option value="high">üî¥ High Priority</option>
                        </select>
                    </div>
                    <button type="submit" class="btn pulse">
                        <span>‚ûï</span>
                        Add Task
                    </button>
                </form>

                <div class="priority-filter">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="low">üü¢ Low</button>
                    <button class="filter-btn" data-filter="medium">üü° Medium</button>
                    <button class="filter-btn" data-filter="high">üî¥ High</button>
                    <button class="filter-btn" data-filter="completed">‚úÖ Completed</button>
                </div>

                <div class="tasks-grid" id="tasksGrid">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div class="empty-state-text">No tasks yet!</div>
                        <div class="empty-state-subtext">Add your first task to get started</div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = 'all';
                this.notificationCount = 0;
                this.init();
                this.initThreeJS();
            }

            init() {
                this.bindEvents();
                this.updateStats();
                this.renderTasks();
                this.showNotification('Welcome to TaskMaster Pro!', 'Your productivity journey starts here.', 'info');
            }

            bindEvents() {
                document.getElementById('addTaskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        document.getElementById('addTaskForm').dispatchEvent(new Event('submit'));
                    }
                });
            }

            addTask() {
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const priority = document.getElementById('taskPriority').value;

                if (!title) {
                    this.showNotification('Error', 'Task title is required!', 'error');
                    return;
                }

                const task = {
                    id: Date.now().toString(),
                    title,
                    description,
                    priority,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null
                };

                this.tasks.unshift(task);
                this.saveTasks();
                this.updateStats();
                this.renderTasks();
                this.clearForm();

                this.showNotification('Task Added!', `"${title}" has been added to your list.`, 'success');
                
                // Add pulse animation to the new task
                setTimeout(() => {
                    const newTaskCard = document.querySelector(`.task-card[data-id="${task.id}"]`);
                    if (newTaskCard) {
                        newTaskCard.classList.add('pulse');
                        setTimeout(() => newTaskCard.classList.remove('pulse'), 2000);
                    }
                }, 100);
            }

            completeTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    
                    this.saveTasks();
                    this.updateStats();
                    this.renderTasks();

                    const status = task.completed ? 'completed' : 'reopened';
                    this.showNotification(
                        `Task ${status}!`, 
                        `"${task.title}" has been ${status}.`, 
                        task.completed ? 'success' : 'info'
                    );

                    // Add celebration animation for completed tasks
                    if (task.completed) {
                        this.celebrateCompletion();
                    }
                }
            }

            deleteTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task && confirm(`Are you sure you want to delete "${task.title}"?`)) {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.saveTasks();
                    this.updateStats();
                    this.renderTasks();
                    
                    this.showNotification('Task Deleted', `"${task.title}" has been removed.`, 'error');
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                this.renderTasks();
            }

            renderTasks() {
                const grid = document.getElementById('tasksGrid');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">${this.getEmptyStateIcon()}</div>
                            <div class="empty-state-text">${this.getEmptyStateText()}</div>
                            <div class="empty-state-subtext">${this.getEmptyStateSubtext()}</div>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = filteredTasks.map(task => `
                    <div class="task-card ${task.priority} ${task.completed ? 'completed' : ''} fade-in" data-id="${task.id}">
                        <div class="task-header">
                            <div>
                                <div class="task-title">${this.escapeHtml(task.title)}</div>
                                ${task.description ? `<div class="task-description">${this.escapeHtml(task.description)}</div>` : ''}
                            </div>
                        </div>
                        <div class="task-meta">
                            <span class="priority-badge priority-${task.priority}">
                                ${this.getPriorityIcon(task.priority)} ${task.priority}
                            </span>
                            <span class="task-date">${this.formatDate(task.createdAt)}</span>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn complete-btn" onclick="taskManager.completeTask('${task.id}')">
                                ${task.completed ? '‚Ü©Ô∏è Reopen' : '‚úÖ Complete'}
                            </button>
                            <button class="action-btn delete-btn" onclick="taskManager.deleteTask('${task.id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');

                // Add staggered animation
                document.querySelectorAll('.task-card').forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.1}s`;
                });
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'low':
                    case 'medium':
                    case 'high':
                        return this.tasks.filter(task => task.priority === this.currentFilter && !task.completed);
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    default:
                        return this.tasks;
                }
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const active = total - completed;
                const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('activeTasks').textContent = active;
                document.getElementById('completionRate').textContent = `${completionRate}%`;

                // Update progress ring
                const progressCircle = document.getElementById('totalProgress');
                const circumference = 2 * Math.PI * 26;
                const offset = circumference - (completionRate / 100) * circumference;
                progressCircle.style.strokeDashoffset = offset;
            }

            showNotification(title, message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-title">${title}</div>
                        <button class="notification-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                    </div>
                    <div class="notification-message">${message}</div>
                `;

                document.body.appendChild(notification);

                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);

                // Auto remove after 5 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 500);
                }, 5000);
            }

            celebrateCompletion() {
                // Create celebration particles
                for (let i = 0; i < 20; i++) {
                    this.createParticle();
                }
            }

            createParticle() {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background: ${['#3b82f6', '#10b981', '#f59e0b', '#ef4444'][Math.floor(Math.random() * 4)]};
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    left: ${Math.random() * window.innerWidth}px;
                    top: ${Math.random() * window.innerHeight}px;
                `;

                document.body.appendChild(particle);

                gsap.to(particle, {
                    duration: 2,
                    y: window.innerHeight + 100,
                    x: `+=${Math.random() * 200 - 100}`,
                    rotation: Math.random() * 360,
                    scale: 0,
                    opacity: 0,
                    ease: "power2.out",
                    onComplete: () => particle.remove()
                });
            }

            toggleTheme() {
                const body = document.body;
                const themeToggle = document.getElementById('themeToggle');
                const currentTheme = body.getAttribute('data-theme');
                
                if (currentTheme === 'dark') {
                    body.removeAttribute('data-theme');
                    themeToggle.textContent = 'üåô';
                    localStorage.setItem('theme', 'light');
                    this.showNotification('Theme Changed', 'Switched to light mode', 'info');
                } else {
                    body.setAttribute('data-theme', 'dark');
                    themeToggle.textContent = '‚òÄÔ∏è';
                    localStorage.setItem('theme', 'dark');
                    this.showNotification('Theme Changed', 'Switched to dark mode', 'info');
                }
            }

            initThreeJS() {
                const canvas = document.getElementById('threejs-bg');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });

                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);

                // Create floating geometric shapes
                const geometries = [
                    new THREE.BoxGeometry(1, 1, 1),
                    new THREE.SphereGeometry(0.5, 32, 32),
                    new THREE.ConeGeometry(0.5, 1, 8),
                    new THREE.TorusGeometry(0.5, 0.2, 8, 16)
                ];

                const materials = [
                    new THREE.MeshBasicMaterial({ color: 0x3b82f6, wireframe: true }),
                    new THREE.MeshBasicMaterial({ color: 0x10b981, wireframe: true }),
                    new THREE.MeshBasicMaterial({ color: 0xf59e0b, wireframe: true }),
                    new THREE.MeshBasicMaterial({ color: 0xef4444, wireframe: true })
                ];

                const meshes = [];
                for (let i = 0; i < 15; i++) {
                    const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                    const material = materials[Math.floor(Math.random() * materials.length)];
                    const mesh = new THREE.Mesh(geometry, material);

                    mesh.position.set(
                        (Math.random() - 0.5) * 20,
                        (Math.random() - 0.5) * 20,
                        (Math.random() - 0.5) * 20
                    );

                    mesh.rotation.set(
                        Math.random() * Math.PI,
                        Math.random() * Math.PI,
                        Math.random() * Math.PI
                    );

                    scene.add(mesh);
                    meshes.push(mesh);
                }

                camera.position.z = 10;

                const animate = () => {
                    requestAnimationFrame(animate);

                    meshes.forEach((mesh, i) => {
                        mesh.rotation.x += 0.005 + i * 0.001;
                        mesh.rotation.y += 0.005 + i * 0.001;
                        mesh.position.y += Math.sin(Date.now() * 0.001 + i) * 0.01;
                    });

                    renderer.render(scene, camera);
                };

                animate();

                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            clearForm() {
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskPriority').value = 'low';
            }

            loadTasks() {
                try {
                    const stored = localStorage.getItem('taskmaster_tasks');
                    return stored ? JSON.parse(stored) : [];
                } catch (error) {
                    console.error('Error loading tasks:', error);
                    return [];
                }
            }

            saveTasks() {
                try {
                    localStorage.setItem('taskmaster_tasks', JSON.stringify(this.tasks));
                } catch (error) {
                    console.error('Error saving tasks:', error);
                    this.showNotification('Error', 'Failed to save tasks to local storage.', 'error');
                }
            }

            getPriorityIcon(priority) {
                const icons = { low: 'üü¢', medium: 'üü°', high: 'üî¥' };
                return icons[priority] || '‚ö™';
            }

            getEmptyStateIcon() {
                const icons = {
                    all: 'üìù',
                    low: 'üü¢',
                    medium: 'üü°',
                    high: 'üî¥',
                    completed: '‚úÖ'
                };
                return icons[this.currentFilter] || 'üìù';
            }

            getEmptyStateText() {
                const texts = {
                    all: 'No tasks yet!',
                    low: 'No low priority tasks',
                    medium: 'No medium priority tasks',
                    high: 'No high priority tasks',
                    completed: 'No completed tasks'
                };
                return texts[this.currentFilter] || 'No tasks found';
            }

            getEmptyStateSubtext() {
                const subtexts = {
                    all: 'Add your first task to get started',
                    low: 'Create some low priority tasks',
                    medium: 'Create some medium priority tasks',
                    high: 'Create some high priority tasks',
                    completed: 'Complete some tasks to see them here'
                };
                return subtexts[this.currentFilter] || 'Try a different filter';
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 0) {
                    return 'Today';
                } else if (diffDays === 1) {
                    return 'Yesterday';
                } else if (diffDays < 7) {
                    return `${diffDays} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the application
        let taskManager;
        
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
            }

            // Initialize task manager
            taskManager = new TaskManager();

            // Add some sample tasks for demo (only if no tasks exist)
            if (taskManager.tasks.length === 0) {
                const sampleTasks = [
                    {
                        id: '1',
                        title: 'Welcome to TaskMaster Pro!',
                        description: 'This is a sample task to get you started. Feel free to delete it!',
                        priority: 'medium',
                        completed: false,
                        createdAt: new Date().toISOString(),
                        completedAt: null
                    },
                    {
                        id: '2',
                        title: 'Try different priority levels',
                        description: 'Experiment with low, medium, and high priority tasks',
                        priority: 'low',
                        completed: false,
                        createdAt: new Date(Date.now() - 86400000).toISOString(), // 1 day ago
                        completedAt: null
                    },
                    {
                        id: '3',
                        title: 'Complete your first task',
                        description: 'Click the complete button to mark this task as done',
                        priority: 'high',
                        completed: true,
                        createdAt: new Date(Date.now() - 172800000).toISOString(), // 2 days ago
                        completedAt: new Date(Date.now() - 86400000).toISOString() // completed 1 day ago
                    }
                ];

                taskManager.tasks = sampleTasks;
                taskManager.saveTasks();
                taskManager.updateStats();
                taskManager.renderTasks();
            }
        });

        // Add smooth scrolling
        document.addEventListener('click', (e) => {
            if (e.target.matches('a[href^="#"]')) {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });

        // Add loading animation
        window.addEventListener('load', () => {
            gsap.from('.fade-in', {
                duration: 1,
                y: 50,
                opacity: 0,
                stagger: 0.1,
                ease: "power2.out"
            });

            gsap.from('.slide-in', {
                duration: 1.2,
                x: -100,
                opacity: 0,
                delay: 0.5,
                ease: "power2.out"
            });
        });

        // Add interactive hover effects
        document.addEventListener('mouseover', (e) => {
            if (e.target.matches('.stat-card, .task-card')) {
                gsap.to(e.target, {
                    duration: 0.3,
                    scale: 1.02,
                    ease: "power2.out"
                });
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.matches('.stat-card, .task-card')) {
                gsap.to(e.target, {
                    duration: 0.3,
                    scale: 1,
                    ease: "power2.out"
                });
            }
        });

        // Add parallax effect to header
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const header = document.querySelector('header');
            const parallax = scrolled * 0.5;
            
            if (header) {
                header.style.transform = `translateY(${parallax}px)`;
            }
        });

        // Easter egg: Konami code
        let konamiCode = [];
        const correctCode = [
            'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown',
            'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight',
            'KeyB', 'KeyA'
        ];

        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.code);
            if (konamiCode.length > correctCode.length) {
                konamiCode.shift();
            }
            
            if (JSON.stringify(konamiCode) === JSON.stringify(correctCode)) {
                taskManager.showNotification(
                    'üéâ Easter Egg Found!',
                    'You discovered the Konami Code! Here\'s some extra motivation! üöÄ',
                    'success'
                );
                taskManager.celebrateCompletion();
                konamiCode = [];
            }
        });
    </script>
